{% extends "base.html" %}{% block title %}Welcome to my blog{% endblock %}{% block content %}    <h1>Welcome to my blog</h1>            {% for post in posts %}        <h2><a href="/posts/{{post[0]}}">{{post[1]}}</a></h2>    {% endfor %}            <h3>users in this blog</h3>        <ul>    {% for user in users %}        <li>{{user[1]}}</li>    {% endfor %}    </ul>{% endblock %}
